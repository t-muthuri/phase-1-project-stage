<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matatu Seat Booking</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="matatu-vehicle">
        <label>Select a PSV</label>
        <select id="PSV">
            <option value="60">Star Bus</option>
            <option value="70">KBS</option>
            <option value="90">Super Metro</option>
            <option value="80">Orokise</option>
            <option value="50">ROG</option>
            <option value="40">Kenya Mpya</option>
            <option value="30">Zuri</option>
            <option value="60">MSL</option>
            <option value="50">Walokana</option>
        </select>
    </div>
    <ul class = legend>
        <li>
            <div class="seat empty"></div>
            <small>Empty</small>
        </li>
        <li>
            <div class="seat picked"></div>
            <small>Picked</small>
        </li>
        <li>
            <div class="seat booked"></div>
            <small>Booked</small>
        </li>
    </ul>
    <div class="vehicle">
        <div class="windscreen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <p class="text">
        No. of seats <span id="seat-number">0</span> = Ksh.<span id="total-amount">0</span>
    </p>
    <script src="script.js"></script>
</body>
</html>
